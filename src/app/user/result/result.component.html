<div class="header">
  <h1>Election Results</h1>
  <nav>
    <a routerLink="/user/user-positions">Positions</a>
    <a routerLink="/user/user-vote">Vote</a>
    <button id="logout" (click)="onLogout()">Sign Out</button>
  </nav>
</div>

<div class="results-container">
  <div *ngFor="let position of candidates" class="position">
    <h2>{{ position.name }}</h2>
    <div *ngFor="let candidate of position.candidates_info" [ngClass]="{'winner': candidate === winners[position.name]}">
      <h3>{{ candidate.name }}</h3>
      <p>Age: {{ candidate.age }}</p>
      <p>Party: {{ candidate.party }}</p>
      <p>Votes: {{ candidate.counter }}</p>
      <p *ngIf="candidate === winners[position.name]" class="winner-text">Winner!</p>
    </div>
  </div>
</div>
